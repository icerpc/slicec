name: Continuous Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
    - uses: actions/checkout@v3
    - name: ðŸ“¦ Cache
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-cargo-
    - name: ðŸ”¨ Build
      uses: actions-rs/cargo@v1
      with:
        command: build
    - name: ðŸ§ª Test
      uses: actions-rs/cargo@v1
      with:
        command: test
    - name: ðŸ”Ž Lint
      uses: actions-rs/clippy@master
      with:
        args: --all-features --no-deps
    - name: ðŸ“š Generate Documentation
      uses: actions-rs/cargo@v1
      with:
        command: doc
        args: --all --no-deps --document-private-items
      env:
        RUSTDOCFLAGS: '-D warnings'

  format:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v3
      - name: ðŸ”Ž Format using rustfmt
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true
          components: rustfmt
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
